<!doctype html>
<html>

<head>
  <title>idk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }


    #msgform {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: 0.5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form id="msgform" action="">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>
  <div id="idkanymore">
    <form id="usernameform" action="">
      <input type="text" class="input-small" placeholder="Your name" id="name">
      <input type="button" name="join" id="join" value="Join" class="btn btn-secondar">
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
  </script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#join").click(function () {
        $("#usernameform").toggle();
      });
    });
    $(function () {
      var socket = io();

      $("#join").click(function () {
        var name = $("#name").val();
        if (name != "") {
          socket.emit("join", name);
          ready = true;
        }
      });

      $('form').submit(function (e) {
        e.preventDefault(); // prevents page reloading
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });

      socket.on('chat message', function (msg) {
        $('#messages').append($('<li>').text(msg));
      });

      socket.on("update-people", function (people) {
        if (ready) {
          $.each(people, function (clientid, name) {
            nickname.append("<li>" + name + "</li>");
          });
        }
      });
      socket.on("update", function (msg) {
        if (ready)
          $("#messages").append("<li>" + msg + "</li>");
      });

    });
  </script>
</body>

</html>
