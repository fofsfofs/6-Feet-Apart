<!DOCTYPE html>
<html>
  <head>
    <script src="client.js" type="text/javascript"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        background: url("https://raw.githubusercontent.com/fofsfofs/RUHacks2020/front-end/asset/background2.jpeg?token=AIM43AFRLFOKLV4DLOLWZZK6ZHW6U");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 200%;
      }

      .site-title {
        font-size: 2em;
      }

      /*video and chat*/

      .site-content {
        padding: 1%;
      }

      .msg-box {
        border-style: solid;
        border-width: thin;
        height: 100%;
        overflow-x: hidden;
      }

      .feature-buttons-box {
        padding-top: 1%;
      }

      .form-control {
        display: inline-block !important;
      }

      #msgform {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }

      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      #messages li {
        padding: 5px 10px;
      }

      #messages li:nth-child(odd) {
        background: #eee;
      }

      .form-check-label {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Hide the browser's default radio button */
      .form-check-label input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      /* Create a custom radio button */
      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
        border-radius: 50%;
      }

      /* On mouse-over, add a grey background color */
      .form-check-label:hover input ~ .checkmark {
        background-color: #ccc;
      }

      /* When the radio button is checked, add a blue background */
      .form-check-label input:checked ~ .checkmark {
        background-color: #2196f3;
      }

      /* Create the indicator (the dot/circle - hidden when not checked) */
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      /* Show the indicator (dot/circle) when checked */
      .form-check-label input:checked ~ .checkmark:after {
        display: block;
      }

      /* Style the indicator (dot/circle) */
      .form-check-label .checkmark:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
      }

      .video-column {
        background: rgb(245, 180, 96);
        left: 9px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="https://vjs.zencdn.net/7.7.6/video-js.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Social Distance Party</title>
  </head>

  <body>
    <div class="navbar navbar-default" role="banner">
      <div class="site-title col-9">6 Feet Apart</div>
      <div class="site-descp col-3 text-right">
        <p>Fun Times.</p>
        <p>Cozy Times.</p>
      </div>
    </div>

    <div class="site-content container-fluid">
      <div class="row">
        <div class="video-column col-9">
          <video
            id="vid"
            width="100%"
            height="100%"
            style="visibility: hidden;"
            controls
          >
            <source type="video/mp4" />
          </video>
        </div>

        <div class="chat-column col-3">
          <div class="msg-box">
            <ul id="chatbox"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="feature-buttons-box container-fluid">
      <div class="row">
        <div class="col-3">
          <div class="input-group mb-3">
            <input
              class="form-control"
              type="text"
              placeholder="Username..."
              id="user"
            />
            <div class="input-group-prepend">
              <button id="submit" onclick="initialize()">Submit</button>
            </div>
          </div>
        </div>
        <div class="feature-buttons col-3">
          <form id="init">
            <div class="form-check">
              <input
                class="userBTN form-check-input"
                type="radio"
                name="client_type"
                id="host"
                value="host"
              />
              <label class="form-check-label radio-inline" for="host"
                >Host</label
              >
            </div>
            <div class="form-check">
              <input
                class="userBTN form-check-input"
                type="radio"
                name="client_type"
                id="guest"
                value="guest"
              />
              <label class="form-check-label radio-inline" for="guest"
                >Guest</label
              >
            </div>
          </form>
        </div>

        <div class="msg-input offset-3 col-3">
          <form id="chatform" onSubmit="return false;">
            <input id="m" placeholder="Chat Away" />
          </form>
          <!-- <input type="text" class="form-control" id="m" placeholder="Chat Away!"> -->
          <!-- <div class="input-group-append">
            
          </div> -->
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div style="visibility: hidden;" class="input-group mb-3">
            <input type="text" placeholder="Link..." id="link" />
            <button id="add" onclick="sendURL()">Add</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
