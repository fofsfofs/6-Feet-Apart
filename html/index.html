<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="../css/main.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link href="https://vjs.zencdn.net/7.7.6/video-js.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Social Distance Party</title>
	</head>

	<body>

		<div class="navbar navbar-default" role="banner">
			
			<div class=" site-title col-9">Social Distance Party</div>
			<div class=" site-descp col-3 text-right"> <p>Fun Times.</p><p> Cozy Times.</p> </div>
		</div>

		
		<div class="site-content container-fluid">

			<div class="row">

				<div class="video-column col-9">

					<video id="my-vid" 
							class="video-js vjs-big-play-centered"		 
							controls 
							autoplay poster="http://vjs.zencdn.net/v/oceans.png" data-setup='{"fluid": true}'>

  						<source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">

  						<p class="vjs-no-js">
							To view the video, please enable Javascript.
  						</p>
					</video>

				</div>

				<div class="chat-column col-3">
					<div class="msg-box">
					
					</div>
				</div>

			</div>

		</div>

		<div class="feature-buttons-box container-fluid">
			
			<div class="row">
				
				<div class="feature-buttons col-9">
					
					<div class="input-group mb-3">
					 	
					 	<div class="custom-file">
					    	<input type="file" class="custom-file-input">
					    	
					    	<label class="
					    	custom-file-label">Choose file
					    	</label>
					  	
					  	</div>

					  	<div class="input-group-append">
					    	<span class="input-group-text">Upload
					    	</span>
					  	</div>

					</div>
					   
				</div>

				<div class="msg-input col-3">
					
					<div class="input-group mb-3">
					  <input type="text" class="form-control" id="message-input" placeholder="Chat Away!">
					  <div class="input-group-append">
					    <button class="btn btn-primary" type="button" id="send-msg">Enter</button>
					  </div>
					</div>

				</div>
			</div>
		</div>

		<div class="site-info container-fluid">

			<div class="row">
				
			</div>

		</div>
		



		 <script src="https://vjs.zencdn.net/7.7.6/video.js"></script>
		 <script src="../js/main.js"></script>
	</body>
</html>
