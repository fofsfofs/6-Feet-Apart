<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="../css/main.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link href="https://vjs.zencdn.net/7.7.6/video-js.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Social Distance Party</title>
	</head>

	<body>

		<div class="jumbotron container-fluid" role="banner">

			<div class="row">

				<div class="site-title col-9">Social Distance Party
				</div>

				<div class="web-description col-3">
					<div class="text-center">Fun Times</div>
					<div class="text-center">With Friends And Family</div>
				</div>

			</div>

		</div>
		
		<div class="site-content container-fluid">

			<div class="row">

				<div class="video-column col-9">

					<video id="my-vid" 
							class="video-js vjs-big-play-centered"		 
							controls 
							autoplay poster="http://vjs.zencdn.net/v/oceans.png" data-setup='{"fluid": true}'>

  						<source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">

  						<p class="vjs-no-js">
							To view the video, please enable Javascript.
  						</p>
					</video>

				</div>

				<div class="chat-column col-3">
					
					<div class="chat-box col-10 offset-1">

					</div>

				</div>

			</div>

		</div>

		<div class="upload container-fluid">

			<div class="upload-button col-9 button">
				<div class="input-group mb-3">
				  <div class="custom-file">
				    <input type="file" class="custom-file-input" id="inputGroupFile02">
				    <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
				  </div>
				  <div class="input-group-append">
				    <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
				  </div>
				</div>
				
			</div>
		</div>

		<div class="site-info container-fluid">

			<div class="row">
				
			</div>

		</div>
		



		 <script src="https://vjs.zencdn.net/7.7.6/video.js"></script>
		 <script src="../js/main.js"></script>
	</body>
</html>
